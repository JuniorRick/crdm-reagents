<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Persoane</title>
</h:head>
<ui:include src="/faces/layouts/header.xhtml" />

<h:body>
	<!-- navigation bar -->
	<ui:include src="/faces/layouts/nav.xhtml" />

	<div class="is-clearfix page-header">
		<h1 class="is-pulled-right ">Persoane</h1>
	</div>

	<div class="section">

		<div class="container">
			<div class="columns">
				<div class="column">
					<p:dataTable var="person" rowIndexVar="index"
						value="#{personController.people}">
						<p:column headerText="Nr.">
							<h:outputText value="#{index + 1}" />
						</p:column>

						<p:column headerText="Denumire">
							<h:outputText value="#{person.name}" />
						</p:column>

						<p:column headerText="Actiuni">
							<h:form>
	
								<p:button value="Editare"
									icon="fa fa-edit" style="margin-right:20px;">
									<f:param name="edit" value="${person.id}" />
								</p:button>
								<p:button value="Stergere" class="btn-delete"
									icon="fa fa-trash" style="margin-right:20px;">
									<f:param name="delete" value="${person.id}" />
								</p:button>
								
							</h:form>
						</p:column>

					</p:dataTable>

				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
